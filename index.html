<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/5f59ca6ad3.js"
      crossorigin="anonymous"
    ></script>
    <title>Dailer Calculator</title>
  </head>
  <body>
    <div class="page-container">
      <div class="view-container">
        <div class="score-container">
          <input
            type="text"
            class="input-field"
            placeholder="Calculate"
            id="valuesId"
            readonly
          />
          <button
            type="button"
            class="fas fa-times"
            style="background: red"
            id="clearBtn"
          ></button>
          <button
            type="button"
            class="fas fa-history"
            id="showHistory"
          ></button>
        </div>
        <div class="input-container">
          <div class="handle-container">
            <div class="handle">
              <button value="+">+</button>
              <button value="/">/</button>
              <button value="-">-</button>
              <button value="*">*</button>
              <button value="=">=</button>
            </div>
          </div>
          <div class="number-handle" id="rotateHeader">
            <h1 class="number" data-value="1">1</h1>
            <h1 class="number" data-value="2">2</h1>
            <h1 class="number" data-value="3">3</h1>
            <h1 class="number" data-value="4">4</h1>
            <h1 class="number" data-value="5">5</h1>
            <h1 class="number" data-value="6">6</h1>
            <h1 class="number" data-value="7">7</h1>
            <h1 class="number" data-value="8">8</h1>
            <h1 class="number" data-value="9">9</h1>
            <h1 class="number" data-value="0">0</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
